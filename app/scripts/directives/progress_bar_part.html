<div class="progress" style="width: 100%" title="{{ val + '%' }}">
    <div class="progress-bar progress-bar-{{ getBarClass(val) }} "
         role="progressbar" aria-valuenow="{{ val }}"
         aria-valuemin="{{ state.min }}" aria-valuemax="{{ state.max }}"
         style="width:0%">
    </div>
</div>
